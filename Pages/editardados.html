<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/cadastro.css">
    <title>Editar dados</title>
    <link rel="icon" type="image/x-icon" href="../images/icon/icon.png">
    <script defer src="../Js/cadastro.js"></script> 
    <script defer src="../Js/dadosdocadastro.js"></script>
</head>

<body>
    <div class="container">
        <div class="form">
            <form action="POST" class="signup-form">
                <div class="form-header">
                    <div class="title">
                        <h1>Editar Dados</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="login.html">Entrar</a></button>
                    </div>
                </div>

                    <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome Completo</label>
                        <input class="user-input" id="nome-completo" type="text" name="nome-completo" placeholder="Digite seu primeiro nome">
                    </div>

                    <div class="input-box">
                        <label for="lastname">Usuario</label>
                        <input class="user-input" id="usuario" type="text" name="usuario" placeholder="Digite seu sobrenome">
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input class="user-input" id="email" type="email" name="email" placeholder="Digite seu e-mail" >
                    </div>

                    <div class="input-box">
                        <label for="estado">Estado</label>
                        <input class="user-input" id="estado" type="estado" name="estado" placeholder="Digite seu Estado" >
                    </div>

                    <div class="input-box">
                        <label for="bairro">Bairro</label>
                        <input class="user-input" id="bairro" type="birro" name="bairro" placeholder="Digite seu Bairro" >
                    </div>

                    <div class="input-box">
                        <label for="cep">CEP</label>
                        <input class="user-input" id="cep" type="cep" name="cep" placeholder="Digite seu CEP" >
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input  class="user-input" id="telefone" type="tel" name="telefone" placeholder="(xx) xxxx-xxxx" >
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input class="user-input" id="senha" type="password" name="senha" placeholder="Digite sua senha" >
                    </div>

                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input  class="user-input" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" >
                    </div>
                </div>
                    <input class="user-input" type="submit" name="submit" id="submit" value="Editar">
            </form>
        </div>
    </div>
</body>

</html>
